<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <title>tutorial</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button v-on:click="push">
        push
      </button>
      <button v-on:click="sort">
        sort
      </button>
      <ol>
        <li v-for="counter in counters">
          <input v-model="counter.value" type="number">
          <input v-model="counter.color" type="color">
          <input v-model="counter.value" type="range" min="0" max="120" step="1">
          <input v-model="counter.text">
        </li>
      </ol>
    </div>
    <script>

function clone(o) { return JSON.parse(JSON.stringify(o)); }

var app = new Vue({
  el: '#app',
  data: {
    message: 'You loaded this page on ' + new Date().toLocaleString(),
    seen: true,
    counters: []
  },
  methods: {
    push: function () {
      this.counters.push({ value:0, name:'fresh' });
    },
    sort: function () {
      function byValue(counter) {
        return Number(counter.value);
      }
      this.counters.sort(byValue);
    }
  },
  computed: {}
})

    </script>
  </body>
</html>
